<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	
	<form method="post">
		<label for="name">Name : </label>
		<input id="name" name="name" type="text" placeholder="Name" required>
		<br><br>
		<label for="email">Email : </label>
		<input id = "email" type="email" placeholder="Email" required>
		<br><br>
		<label for="gender">Gender :</label>
		<input type="radio" id="gender_m"  name="gender" value="male">
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value=female>
		<label for="gender_f">Female</label>
		<br><br>
		<label for="cars">Car Brands : </label>
		<select id="cars" name="cars">
			<option value="--Please choose an option--">--Please choose an option--</option>	
			<option value="BMW">BMW</option>	
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select>
		<br>
		<br>
		<label for="age">Age : </label>
		<input type="text" id="age" placeholder="Age" required>
		<br><br>
		<label for="dob">DOB : </label>
		<input type="date" id="dob" placeholder="Dob" required>
		<br><br>
		<label for="tel">Phone Number : </label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br><br>
		<label for="password">Password : </label>
		<input type="password" id="password" placeholder="Password" required>
		<br><br>
		<input type=checkbox name=tos id=tos>
		<label for="tos">I agree to the TOS.</label>
		
		<br><br>
		<button type="submit">Submit</button>
		<br><br>
		
	</form>
	

</body>

</html>
